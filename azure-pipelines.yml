# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- main

pool:
  name: Default
  demands:
  - Agent.Name -equals ZURI

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: "Instalar Node.js"

- script: npm install
  displayName: "Instalar dependencias"

# SALTAMOS npm test porque no tienes tests
# Puedes agregarlo después cuando los tengas

- script: echo "No hay proceso de build para este backend"
  displayName: "Build (no requerido)"

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '.'
    ArtifactName: 'backend-source'
    publishLocation: 'Container'
  displayName: "Publicar código fuente"
